name: Emscripten (WebGPU)

on:
  push:
    branches:
    - v3
  pull_request:
    branches:
    - v3

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Get Submodules
      run: ./get_dlc
    - name: Setup emscripten
      run: git clone https://github.com/emscripten-core/emsdk.git && cd emsdk && ./emsdk install latest
    - name: Setup puppeteer
      working-directory: .github
      run: npm install puppeteer node-static @actions/core

    - name: Compile shader
      working-directory: shader
      run: ../emsdk/emsdk activate latest && ../emsdk/emsdk_env.bat && ../kore/make emscripten -g webgpu --debug --compile && cd build/debug && make
    - name: Run shader
      working-directory: shader
      run: node ../.github/emscripten_screenshot.js
    - name: Check dir 1
      working-directory: shader
      run: ls ./deployment
    - name: Check dir 2
      working-directory: shader
      run: ls ./build/debug/deployment
    - name: Check dir 3
      working-directory: shader
      run: ls ~/
    - name: Check shader
      working-directory: shader
      run: magick compare -metric mae ./reference.png ./deployment/test.png difference.png
    - name: Upload shader failure image
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: shader image
        path: shader/deployment/test.png
