name: Emscripten (WebGPU)

on:
  push:
    branches:
    - v3
  pull_request:
    branches:
    - v3

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Apt Update
      run: sudo apt update
    - name: Apt Install
      run: sudo apt install ninja-build imagemagick mesa-vulkan-drivers libvulkan1 vulkan-tools

    - name: Get Submodules
      run: ./get_dlc
    - name: Setup emscripten
      run: git clone https://github.com/emscripten-core/emsdk.git && cd emsdk && ./emsdk install latest
    - name: Setup puppeteer
      working-directory: .github
      run: npm install puppeteer node-static @actions/core

    - name: Compile shader
      working-directory: shader
      run: ../emsdk/emsdk activate latest && source ../emsdk/emsdk_env.sh && ../kore/make emscripten -g webgpu --debug --option screenshot --compile
    - name: Run shader
      working-directory: shader
      run: node ../.github/emscripten_screenshot.js
    - name: Check dir 1
      working-directory: shader
      run: ls ./deployment
    - name: Check dir 2
      working-directory: shader
      run: ls ./build/debug/deployment
    - name: Check dir 3
      working-directory: shader
      run: ls ~/
    - name: Check shader
      working-directory: shader
      run: compare-im6 -metric mae ./reference.png ./deployment/test.png difference.png
    - name: Upload shader failure image
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: shader image
        path: shader/deployment/test.png
