name: Emscripten (WebGPU)

on:
  push:
    branches:
    - v3
  pull_request:
    branches:
    - v3

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Apt Update
      run: sudo apt update
    - name: Apt Install
      run: sudo apt install ninja-build

    - name: Get Submodules
      run: ./get_dlc
    - name: Setup emscripten
      run: git clone https://github.com/emscripten-core/emsdk.git && cd emsdk && ./emsdk install latest

    - name: Compile shader
      working-directory: shader
      run: ../emsdk/emsdk activate latest && source ../emsdk/emsdk_env.sh && ../kore/make emscripten -g webgpu --debug --compile && cd build/Debug && make
