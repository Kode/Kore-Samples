name: Windows (Vulkan)

on:
  push:
    branches:
    - v3
  pull_request:
    branches:
    - v3

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Vulkan
      run: |
          Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/1.3.275.0/windows/VulkanSDK-1.3.275.0-Installer.exe" -OutFile VulkanSDK.exe
          $installer = Start-Process -FilePath VulkanSDK.exe -Wait -PassThru -ArgumentList @("--da", "--al", "-c", "in");
          $installer.WaitForExit();
    - name: Install WARP 1.0.13
      run: nuget install Microsoft.Direct3D.WARP
    - name: Get Submodules
      run: ./get_dlc

    - name: Copy WARP
      working-directory: 15_deinterleaved_buffers
      run: echo F|xcopy D:\a\KopeKong-Samples\KopeKong-Samples\Microsoft.Direct3D.WARP.1.0.13\build\native\bin\x64\d3d10warp.dll Deployment\d3d10warp.dll
    - name: Compile 15_deinterleaved_buffers
      working-directory: 15_deinterleaved_buffers
      run: ../Kinc/make windows -v vs2022 -g vulkan --option screenshot --debug --run
    - name: Check 15_deinterleaved_buffers
      working-directory: 15_deinterleaved_buffers
      run: magick compare -metric mae .\reference.png .\Deployment\test.png difference.png
    - name: Upload  15_deinterleaved_buffers failure image
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: 15_deinterleaved_buffers image
        path: 15_deinterleaved_buffers/Deployment/test.png
      env:
        VULKAN_SDK: C:\VulkanSDK\1.3.275.0
