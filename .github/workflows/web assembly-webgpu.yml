name: Web Assembly (WebGPU)

on:
  push:
    branches:
    - v3
  pull_request:
    branches:
    - v3

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Apt Update
      run: sudo apt update
    - name: Apt Install
      run: sudo apt install ninja-build

    - name: Get Submodules
      run: ./get_dlc

    - name: Compile shader
      working-directory: shader
      run: ../kore/make web assembly -g webgpu --debug --compile
